services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "SqlServer2019!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
  quartz:
   build: .
   environment:
     DbServer: "sqlserver" 
     DbPort: "1433"
     DbUser: "SA"
     Password: "12345"
     Database: "Quartz"
   ports:
    - "8089:80"